<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>闲鱼交易市场</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1 align="center" style="color:white">上云闲鱼交易市场</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="闲置物品名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="编号"></el-table-column>                        <el-table-column prop="type" label="物品类别" align="center"></el-table-column>                        <el-table-column prop="name" label="物品名称" align="center"></el-table-column>                        <el-table-column prop="remark" label="物品详情" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增物品弹框 -->                    <div class="add-form">                        <el-dialog title="新增物品" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="物品类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="物品名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="物品详情">                                            <el-input v-model="formData.remark" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑物品弹框 -->                    <div class="add-form">                        <el-dialog title="编辑物品" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="物品类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="物品名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="物品描述">                                            <el-input v-model="formData.remark" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入js -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '物品类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '物品名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //物品列表                getAll() {                    axios.get("/item").then(res =>{                       this.dataList = res.data;                    })                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //重置表单                resetForm() {                    this.formData={}                },                //添加物品                handleAdd () {                    axios.post("/item", this.formData).then(res=>{                        //todo                    })                },                //弹出编辑窗口                handleUpdate(row) {                    this.dialogFormVisible = true;                    this.formData = row;                },                //编辑物品                handleEdit() {                    axios.put("/item",this.formData).then(res => {                        //todo                    })                },                // 删除物品                // 删除物品                handleDelete(row) {                    axios.delete("/item/"+row.id).then(res =>{                    })                }            }        })    </script></html>
